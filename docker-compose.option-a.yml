version: '3.9'

services:
  backend:
    build: .
    environment:
      FLASK_ENV: production
      APP_HOST: 0.0.0.0
      APP_PORT: 5000
      MAX_CONTENT_LENGTH_MB: 16
      OUTPUT_DIR: /app/uploads
    volumes:
      - uploads:/app/uploads
    expose:
      - "5000"

  web:
    image: nginx:1.27-alpine
    depends_on:
      - backend
    ports:
      - "8080:80"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
      - ./deploy/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro

volumes:
  uploads:
