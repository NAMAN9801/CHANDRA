<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to 3D Converter</title>

    <style>
        /* Background with a smooth gradient */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            text-align: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Upload box styling */
        .upload-box {
            width: 350px;
            padding: 25px;
            background: white;
            border-radius: 15px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }

        /* Hover effect on upload box */
        .upload-box:hover {
            transform: scale(1.05);
        }

        /* Hide default file input */
        #fileInput {
            display: none;
        }

        /* Upload button styling */
        .upload-label, .convert-btn {
            display: block;
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            margin-top: 10px;
            transition: 0.3s;
        }

        /* Choose file button */
        .upload-label {
            background: #007bff;
            color: white;
            border: none;
        }

        .upload-label:hover {
            background: #0056b3;
        }

        /* Convert to 3D button */
        .convert-btn {
            background: #28a745;
            color: white;
            border: none;
            display: none; /* Hidden until an image is uploaded */
        }

        .convert-btn:hover {
            background: #218838;
        }

        /* Image preview styling */
        .preview {
            margin-top: 15px;
            max-width: 100%;
            border-radius: 5px;
            display: none;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

    <div class="upload-box">
        <h2>Image to 3D Converter</h2>

        <!-- File Upload Input (Hidden) -->
        <input type="file" id="fileInput" accept="image/*" onchange="previewImage(event)">

        <!-- Custom File Upload Button -->
        <label for="fileInput" class="upload-label">Choose an Image</label>

        <!-- Image Preview -->
        <img id="preview" class="preview">

        <!-- Convert to 3D Button -->
        <button class="convert-btn" id="convertBtn" onclick="uploadImage()">Convert to 3D</button>
    </div>

    <script>
        /**
         * Preview selected image before uploading.
         * @param {Event} event - The file input change event.
         */
        function previewImage(event) {
            let reader = new FileReader();
            reader.onload = function() {
                let img = document.getElementById("preview");
                img.src = reader.result;
                img.style.display = "block"; // Show preview
                document.getElementById("convertBtn").style.display = "block"; // Show Convert Button
            };
            reader.readAsDataURL(event.target.files[0]);
        }

        /**
         * Uploads the image to the backend for 3D conversion.
         * This function will send the file to the backend API.
         */
        function uploadImage() {
            let fileInput = document.getElementById("fileInput");
            let file = fileInput.files[0];

            if (!file) {
                alert("Please select an image first!");
                return;
            }

            let formData = new FormData();
            formData.append("image", file); // Append file to FormData

            fetch("http://localhost:5000/upload", { // Update with backend API URL
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert("Image uploaded successfully! Processing...");
                    // Redirect or handle response data
                } else {
                    alert("Error: " + data.message);
                }
            })
            .catch(error => {
                console.error("Upload Error:", error);
                alert("Failed to upload. Check console for details.");
            });
        }
    </script>

</body>
</html>
